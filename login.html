<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <!-- Google font for login form -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="login-div">
      <div class="logo"><a href ="https://www.instagram.com/psthejohn/" target="_blank"></a></div>
      <div class="title">PSTHEJOHN</div>
      <div class="sub-title">Developer</div>
      <div class="fields">
        <div class="username">
          <input type="username" class="user-input" placeholder="username" />
        </div>
        <div class="password">
          <input type="password" class="pass-input" placeholder="password" />
        </div>
      </div>
      <button class="signin-button">Login</button>
      <div class="link">
        <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
